<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Músicas</title>
</head>
<body>
    
    <form method="post" action="/add">
        <label>Nome da Música:</label>
        <input type="text" name="txtNome">

        <label>Cantor / Grupo / Banda</label>
        <input type="text" name="txtCantor">

        <label>Genero:</label>
        <input type="text" name="txtGenero">

        <button type="submit">Cadastrar Música</button>
    </form>

</body>
</html>
